<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<script>
		// JS引擎执行JS代码：预解析 >> 代码执行
		
		// 1. 预解析：
		// JS引擎会把代码里所有的【变量】和【函数】提升到当前作用域的最前面
		
		// 2. 代码执行：
		// 按照代码编写的顺序从上往下执行
		
		
		// 预解析：变量预解析【变量提升】，函数预解析【函数提升】
		// 1. 变量预解析【变量提升】
			    // 把变量的声明提升到当前作用域最前面，不会提升赋值操作
		// 2. 函数预解析【函数提升】
					// 把函数的声明提升到当前作用域最前面，不会调用函数
		
		
	</script>

</body>
</html>
