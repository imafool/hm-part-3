<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <script>
    // 变量，是存储数据的容器，是内存空间
    // 使用 let 声明变量
    let a_name = '你的名字'

    alert(a_name)
    console.log(a_name)

    // 变量更新
    a_name = '我的名字'
    console.log(a_name)

    // 声明多个变量
    let name = '她的名字', age = 27
    console.log('名字-' + name + ', 年龄-' + age)

    // 变量名规范：
    // 非关键字，【下划线，字母，数字，$，数字不能开头】，严格区分大小写 -- 小驼峰命名 如userName
  </script>

</body>
</html>
