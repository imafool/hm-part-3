<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <script>
    // 弱类型语言

    /////////////////////////// number类型
    let a = 10, b = 10.1, c = -20
    let sum = a + b +c

    console.log(sum)

    // 算数运算

    /////////////////////////// string类型，通过单引号，双引号，反引号包裹的数据，【单引号和双引号没有本质区别，推荐单引号】
    let mystr = 'Hu '
    let reMystr = `Wenfei`

    console.log(mystr)
    console.log(reMystr)

    // ！！！
    // 模版字符串【拒绝+拼接】
    console.log(`我的名字：${mystr}${reMystr}`)

    /////////////////////////// boolean类型
    let boo = true
    console.log(boo ? 'true' : 'false')

    /////////////////////////// undefined类型，只声明不赋值的情况下，变量默认值是undefined -- 没有值
    let myUn

    /////////////////////////// null类型，代表无，空，值未知 --处理对象
    let myObj = null

    /////////////////////////// 数据类型检测
    console.log(typeof(boo)) // 函数写法
    console.log(typeof sum)
    console.log(typeof mystr)
    console.log(typeof reMystr)
    console.log(typeof boo)
    console.log(typeof myUn) // undefined
    console.log(typeof myObj) // object

    /////////////////////////// 数据类型转换
    // ！！！
    // prompt，表单，单选框，多选框 等的取值，均默认是string类型

    // 隐式转换：变量和字符串相+运算，作字符串处理，除+的算术运算，均作数字处理
    console.log(1+'1') // 11
    console.log(1+1) // 2
    console.log(2-'1') // 1

    // 显式转换
    let numStr = '500'
    console.log(Number(numStr))

    console.log(parseInt('500px')) // 500
    console.log(parseInt('500.01px')) // 500.001

    console.log(parseFloat('400.001px')) // 400.001
    console.log(parseFloat('400px')) // 400

  </script>

</body>
</html>
