<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IO</title>
</head>
<body>

  <script>
    /////////////////////////// 输出

    // 向body输出内容，如果输出是标签，会被解析成网页元素
    document.write("输出...")
    document.write('<h1>标题</h1>')

    // 页面弹出警告对话框
    alert('弹出')

    // 日志输出
    console.log('日志输出...')

    /////////////////////////// 输入

    // 显示对话框，提示输入
    prompt("请输入内容！")

  </script>

</body>
</html>
