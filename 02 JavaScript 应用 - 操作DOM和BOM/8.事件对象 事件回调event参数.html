<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件对象</title>
  <style>
      div {
          width: 500px;
          height: 500px;
          background-color: chartreuse;
      }
  </style>
</head>
<body>

  <div></div>

  <script>

      // 事件对象
      // 1. 事件触发的时候，这个对象里存储了事件触发的相关信息，是个对象

      // ## 如何获取
      // 1. 在事件绑定的回调函数的第一个参数就是事件对象，一般命名event，ev，e

      let node = document.querySelector('div');

      node.addEventListener('click', function (ev) {
          console.log(ev)
      })

  </script>

</body>
</html>
