<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>日期对象</title>
</head>
<body>


<script>
  let date = new Date('2023-6-1 00:00:00');
  console.log(date)

  console.log(date.getFullYear())
  console.log(date.getMonth()+1) // 0~11
  console.log(date.getDate())
  console.log(date.getDay()) // 星期 0-6

  console.log(date.getHours()) // 0~23
  console.log(date.getMinutes()) // 0~59
  console.log(date.getSeconds()) //0~59

  // 当前时间
  date = new Date();
  console.log(date)

  console.log(date.getFullYear())
  console.log(date.getMonth()+1) // 0~11

  // 时间戳：1970-01-01 00:00:00 ~ 现在的毫秒数
  let timestamp1 = new Date().getTime();
  let timestamp2 = Date.now();

  console.log(timestamp1)
  console.log(timestamp2)

</script>

</body>
</html>
